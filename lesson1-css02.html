<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    *{
            margin: 0px;
            padding: 0px;
    }
    ul{
        list-style: none;
    }
    li{
        float: left;
        margin: 0 5px;
        color: #f40;
        font-size: 14px;
        height: 25px;
        line-height: 25px;
        padding: 0 5px;
        
    }
    li:hover{
        background-color: #f40;
        color: #fff;
        border-radius: 15px;
    }

       </style>
</head>
<body>

    <!-- 
        ol 有序列表
        reversed 倒序
        start 从*开始排 第一个的序号
    -->
    <!-- <ol type="1" start="2">
        <li>this is the first</li>
        <li>this is the second</li>
        <li>this is the third</li>
        <li>this is the forth</li>
    </ol> -->
    <br>
    <!-- 
        ul 无序列表
        circle 空心圆
        none 无样式
     -->
     <ul type="none">
         <li>apple</li>
         <li>orange</li>
         <li>pair</li>
     </ul>

</body>
</html>
